name: Build and Deploy to Hostinger

on:
  workflow_dispatch:
    inputs:
      trigger:
        description: 'Trigger source'
        required: false
        default: 'manual'
      timestamp:
        description: 'Timestamp'
        required: false
  # TambiÃ©n permitir trigger automÃ¡tico en push a master
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build Angular project
      run: npm run build:prod
      
    - name: Prepare deployment files
      run: |
        # Limpiar deploy si existe
        rm -rf deploy
        mkdir -p deploy
        # Cambiar al directorio browser y copiar TODO su contenido directamente a deploy/
        cd dist/browser
        # Copiar todos los archivos y carpetas (excepto . y ..) directamente
        find . -mindepth 1 -maxdepth 1 ! -name 'browser' -exec cp -r {} ../deploy/ \;
        cd ../..
        # Verificar que se copiÃ³ correctamente
        echo "=== Contenido de deploy/ ==="
        ls -la deploy/
        echo "=== Verificando que NO hay carpeta browser ==="
        if [ -d "deploy/browser" ]; then
          echo "âœ— ERROR: Hay carpeta browser en deploy, moviendo contenido..."
          mv deploy/browser/* deploy/ 2>/dev/null || true
          mv deploy/browser/.* deploy/ 2>/dev/null || true
          rmdir deploy/browser 2>/dev/null || true
          echo "âœ“ Contenido de browser movido a deploy/"
        else
          echo "âœ“ No hay carpeta browser en deploy"
        fi
        echo "=== Contenido final de deploy/ ==="
        ls -la deploy/
      
    - name: Deploy to Hostinger (FTP)
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./deploy/
        server-dir: ${{ secrets.FTP_PUBLIC_DIR }}
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.DS_Store
          
    - name: Notify deployment
      run: |
        echo "ðŸš€ Deployment completed successfully!"
        echo "Trigger: ${{ github.event.inputs.trigger || 'push' }}"
        echo "Timestamp: ${{ github.event.inputs.timestamp || github.event.head_commit.timestamp }}"
