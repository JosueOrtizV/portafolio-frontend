@if (isLoading()) {
  <!-- Loading Screen -->
  <div class="fixed inset-0 z-50 flex items-center justify-center bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900">
    <div class="text-center space-y-6">
      <!-- Animated Logo/Icon -->
      <div class="relative mx-auto w-24 h-24">
        <div class="absolute inset-0 rounded-full border-4 border-blue-500/30"></div>
        <div class="absolute inset-0 rounded-full border-4 border-transparent border-t-blue-500 animate-spin"></div>
        <div class="absolute inset-0 rounded-full border-4 border-transparent border-r-purple-500 animate-spin" style="animation-direction: reverse; animation-duration: 1.5s;"></div>
        <div class="absolute inset-2 rounded-full bg-gradient-to-br from-blue-500/20 to-purple-500/20 flex items-center justify-center">
          <i class="fas fa-code text-2xl text-blue-400"></i>
        </div>
      </div>
      
      <!-- Loading Text -->
      <div class="space-y-2">
        <h2 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
          Josu√© Ortiz
        </h2>
        <p class="text-gray-400 text-sm">Loading portfolio...</p>
      </div>
      
      <!-- Progress Bar -->
      <div class="w-64 h-1 bg-gray-700 rounded-full overflow-hidden mx-auto">
        <div class="h-full bg-gradient-to-r from-blue-500 to-purple-600 rounded-full animate-pulse" style="width: 60%; animation: loading 2s ease-in-out infinite;"></div>
      </div>
    </div>
  </div>
}

<div class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900" [class.opacity-0]="isLoading()" [class.transition-opacity]="!isLoading()" [class.duration-500]="!isLoading()">
  <!-- Header -->
  <app-header></app-header>

  <!-- Main Content -->
  <main class="relative">
    <!-- Hero Section -->
    <app-hero></app-hero>

    <!-- About Section -->
    <app-about></app-about>

    <!-- Skills Section -->
    <app-skills></app-skills>

    <!-- Projects Section -->
    <app-projects></app-projects>

    <!-- Experience Section -->
    <app-experience></app-experience>

    <!-- Education Section -->
    <app-education></app-education>

    <!-- Certifications Section -->
    <app-certifications></app-certifications>

    <!-- Contact Section -->
    <app-contact></app-contact>
</main>

  <!-- Footer -->
  <app-footer></app-footer>
</div>

<!-- Scroll to Top Button -->
@if (showScrollTop()) {
  <button
    (click)="scrollToTop()"
    class="fixed bottom-6 right-6 z-40 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white p-4 rounded-full shadow-lg transition-all duration-300 hover:scale-110 active:scale-95"
    aria-label="Scroll to top"
  >
    <i class="fas fa-arrow-up text-xl"></i>
  </button>
}
