<header 
  class="fixed top-0 left-0 right-0 z-50 glass-dark transition-all duration-300"
  [class.shadow-lg]="isScrolled()"
>
  <nav class="container mx-auto px-4 py-4 flex items-center justify-between">
    <!-- Logo/Name -->
    <a href="#home" class="text-xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent" (click)="scrollToSection('home'); $event.preventDefault()">
      JO
    </a>

    <!-- Desktop Navigation Links -->
    <div class="hidden md:flex items-center space-x-6">
      <a href="#about" class="text-blue-400 hover:text-blue-300 transition-colors no-underline font-medium" (click)="scrollToSection('about'); $event.preventDefault()">{{ i18n.sections.about() }}</a>
      <a href="#skills" class="text-blue-400 hover:text-blue-300 transition-colors no-underline font-medium" (click)="scrollToSection('skills'); $event.preventDefault()">{{ i18n.sections.skills() }}</a>
      <a href="#projects" class="text-blue-400 hover:text-blue-300 transition-colors no-underline font-medium" (click)="scrollToSection('projects'); $event.preventDefault()">{{ i18n.sections.projects() }}</a>
      <a href="#experience" class="text-blue-400 hover:text-blue-300 transition-colors no-underline font-medium" (click)="scrollToSection('experience'); $event.preventDefault()">{{ i18n.sections.experience() }}</a>
      <a href="#contact" class="text-blue-400 hover:text-blue-300 transition-colors no-underline font-medium" (click)="scrollToSection('contact'); $event.preventDefault()">{{ i18n.sections.contact() }}</a>
    </div>

    <!-- Right Side: Language Toggle + Mobile Menu Button -->
    <div class="flex items-center space-x-3">
      <!-- Language Toggle -->
      <button
        (click)="toggleLanguage()"
        class="glass px-4 py-2 rounded-lg hover:bg-white/20 transition-colors text-sm font-medium"
      >
        <span>{{ i18n.language() === 'es' ? 'ES' : 'EN' }}</span>
      </button>

      <!-- Mobile Menu Button -->
      <button
        (click)="toggleMobileMenu()"
        class="md:hidden glass px-4 py-2 rounded-lg hover:bg-white/20 transition-colors text-sm font-medium"
        aria-label="Toggle menu"
      >
        <i class="fas" [class.fa-bars]="!isMobileMenuOpen()" [class.fa-times]="isMobileMenuOpen()"></i>
      </button>
    </div>
  </nav>

  <!-- Mobile Menu -->
  <div 
    class="md:hidden fixed top-16 right-0 w-64 bg-gray-900/95 backdrop-blur-md border border-white/20 rounded-bl-2xl shadow-2xl transition-all duration-300 overflow-hidden z-40"
    [class.max-h-0]="!isMobileMenuOpen()"
    [class.max-h-96]="isMobileMenuOpen()"
    [class.opacity-0]="!isMobileMenuOpen()"
    [class.opacity-100]="isMobileMenuOpen()"
  >
    <nav class="p-4 space-y-1">
      <button
        (click)="scrollToSection('about'); $event.preventDefault()"
        class="w-full text-left px-4 py-3 rounded-lg text-gray-100 hover:bg-white/10 hover:text-blue-400 transition-colors font-medium"
      >
        {{ i18n.sections.about() }}
      </button>
      <button
        (click)="scrollToSection('skills'); $event.preventDefault()"
        class="w-full text-left px-4 py-3 rounded-lg text-gray-100 hover:bg-white/10 hover:text-blue-400 transition-colors font-medium"
      >
        {{ i18n.sections.skills() }}
      </button>
      <button
        (click)="scrollToSection('projects'); $event.preventDefault()"
        class="w-full text-left px-4 py-3 rounded-lg text-gray-100 hover:bg-white/10 hover:text-blue-400 transition-colors font-medium"
      >
        {{ i18n.sections.projects() }}
      </button>
      <button
        (click)="scrollToSection('experience'); $event.preventDefault()"
        class="w-full text-left px-4 py-3 rounded-lg text-gray-100 hover:bg-white/10 hover:text-blue-400 transition-colors font-medium"
      >
        {{ i18n.sections.experience() }}
      </button>
      <button
        (click)="scrollToSection('contact'); $event.preventDefault()"
        class="w-full text-left px-4 py-3 rounded-lg text-gray-100 hover:bg-white/10 hover:text-blue-400 transition-colors font-medium"
      >
        {{ i18n.sections.contact() }}
      </button>
    </nav>
  </div>
</header>
